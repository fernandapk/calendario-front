<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>

    <!--fuente de google patra letra-->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/tablaadm.css" />
  </head>
  <body>
    <header class="header">
      <div class="logoContent">
        <a href="#" class="logo-1"><img src="img/logo.png" alt /></a>
        <h1 class="logoName">CALENDARIO DE BELLEZA</h1>
      </div>

      <nav class="navbar">
        <a href="/">Inicio</a>
        <a class="btn-1" href="/login.html">Cerrar Sesión</a>
      </nav>
    </header>

    <section>
      <div class="form-container">
        <h2>Añadir Nuevo Trabajador</h2>
        <form id="nuevoTrabajadorForm">
          <div class="form-group">
            <label for="nombre">Nombre del trabajador:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="contraseña" name="contraseña" required />
            </div>

          <button class="btn" type="submit">Agregar</button>
        </form>
      </div>
      <table id="trabajadores">
        <thead>
          <tr>
            <th>Nombre del trabajador</th>
            <th>Email</th>
            <th>Contraseña</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- El contenido de la tabla se llenará dinámicamente con JavaScript -->
        </tbody>
      </table>
    </section>

    <script src="js/tablaadm.js"></script>
  </body>
</html>
