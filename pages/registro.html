<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../assent/css/registro.css" />
  </head>
  <body>
    <header class="header">
      <div class="logoContent">
          <a href="#" class="logo-1"><img src="../assent/img/glow.png" alt></a>
          <h1 class="logoName">GLOW S.A.S</h1>
      </div>

      <nav class="navbar">
          <a href="/">Inicio</a>
          <a href="#galeria">Galería</a>
          <a href="#about">Acerca de nosotros</a>
          <a href="#contact">Contacto</a>
          <div class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Usuario</a>
              <div class="dropdown-content">
                  <a href="../pages/login.html">Iniciar sesión</a>
                  <a href="../pages/registro.html">Registrarse</a>
              </div>
          </div>
      </nav>
  </header>
    <div class="registro-container">
      <a href="/"><img class="logo" src="../assent/img/logo.png" alt /></a>
      <h2>Registrarse</h2>
      <form id="formulario-registro">
        <div class="form-group">
          <label for="nombre"> Nombre: </label>
          <input id="name" type="text" />
        </div>
        <div class="form-group">
          <label for="correo"> Correo </label>
          <input id="email" type="email" />
        </div>
        <div class="form-group">
          <label for="contraseña"> Contraseña </label>
          <input id="pass" type="password" />
        </div>
        <button class="btn" id="but" type="submit">Registrarme</button>
      </form>
      <div class="contenedor-enlace">
        <a href="login.html" class="enlace">Iniciar sesión</a>
        <a href="registroadm.html" class="enlace"
          >Registrarme como administrador</a
        >
      </div>
    </div>
    <script src="../assent/js/scripts.js"></script>
  </body>
</html>
