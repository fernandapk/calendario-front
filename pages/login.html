<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="../assent/css/login.css">
</head>
<body>
    <header class="header">
        <div class="logoContent">
            <a href="#" class="logo-1"><img src="../assent/img/glow.png" alt></a>
            <h1 class="logoName">GLOW S.A.S</h1>
        </div>

        <nav class="navbar">
            <a href="/calendario-front/">Inicio</a>
            <a href="#galeria">Galería</a>
            <a href="#about">Acerca de nosotros</a>
            <a href="#contact">Contacto</a>
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Usuario</a>
                <div class="dropdown-content">
                    <a href="/calendario-front/pages/login.html">Iniciar sesión</a>
                    <a href="/calendario-front/pages/registro.html">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <a href="/calendario-front/" ><img class="logo" src="../assent/img/logo.png" alt></a>
        <h2>Iniciar Sesión</h2>
        <form id="formulario-login">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="submit">Ingresar</button>
        </form>
        <div class="contenedor-enlace">

            <a href="registro.html" class="enlace">Registrarme como usuario</a>
            <a href="registroadm.html" class="enlace">Registrarme como administrador</a>
        </div>
    </div>
    <script src="../assent/js/scripts_login.js">
    </script>
</body>
</html>
