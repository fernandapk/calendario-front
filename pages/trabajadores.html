<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Perfil de Trabajador</title>
    <link rel="stylesheet" href="css/calendario-t.css">
</head>

<body>
    <div class="container">
        <!-- Menú de navegación -->
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Opciones</a></li>
                <li><a href="#">Ajustes</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <!-- Sección del Perfil del Trabajador -->
            <section class="worker-profile">
                <img src="img/profile.png" alt="Perfil del Trabajador" class="profile-pic">
                <h2>Nombre del Trabajador</h2>
                <p>Cargo: Operador</p>
                <p>Email: trabajador@ejemplo.com</p>
                <button id="modify-schedule-btn" class="btn">Modificar Horarios</button>
            </section>

            <!-- Calendario -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month">◀</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">▶</button>
                </div>

                <div class="calendar">
                    <div class="calendar-days">
                        <div>Dom</div>
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mié</div>
                        <div>Jue</div>
                        <div>Vie</div>
                        <div>Sáb</div>
                    </div>
                    <div id="calendar-dates" class="calendar-dates"></div>
                </div>
            </div>

            <!-- Tabla de horarios -->
            <div class="saved-schedules">
                <h2>Horarios Guardados</h2>
                <table id="horarios-guardados" border="1">
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Hora de Inicio</th>
                            <th>Hora de Fin</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td id="lunes-inicio"></td>
                            <td id="lunes-fin"></td>
                            <td><button class="edit-btn" data-day="lunes">Editar</button></td>
                        </tr>
                        <tr>
                            <td>Martes</td>
                            <td id="martes-inicio"></td>
                            <td id="martes-fin"></td>
                            <td><button class="edit-btn" data-day="martes">Editar</button></td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td id="miercoles-inicio"></td>
                            <td id="miercoles-fin"></td>
                            <td><button class="edit-btn" data-day="miercoles">Editar</button></td>
                        </tr>
                        <tr>
                            <td>Jueves</td>
                            <td id="jueves-inicio"></td>
                            <td id="jueves-fin"></td>
                            <td><button class="edit-btn" data-day="jueves">Editar</button></td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td id="viernes-inicio"></td>
                            <td id="viernes-fin"></td>
                            <td><button class="edit-btn" data-day="viernes">Editar</button></td>
                        </tr>
                        <tr>
                            <td>Sábado</td>
                            <td id="sabado-inicio"></td>
                            <td id="sabado-fin"></td>
                            <td><button class="edit-btn" data-day="sabado">Editar</button></td>
                        </tr>
                        <tr>
                            <td>Domingo</td>
                            <td id="domingo-inicio"></td>
                            <td id="domingo-fin"></td>
                            <td><button class="edit-btn" data-day="domingo">Editar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal para modificar horarios -->
            <div id="weekly-schedule-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Modificar Horarios de la Semana</h2>
                    <form id="weekly-schedule-form">
                        <div class="form-group">
                            <label for="day">Día:</label>
                            <select id="day-select">
                                <option value="lunes">Lunes</option>
                                <option value="martes">Martes</option>
                                <option value="miercoles">Miércoles</option>
                                <option value="jueves">Jueves</option>
                                <option value="viernes">Viernes</option>
                                <option value="sabado">Sábado</option>
                                <option value="domingo">Domingo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start-time">Hora de Inicio:</label>
                            <input type="time" id="start-time" name="start-time">
                        </div>
                        <div class="form-group">
                            <label for="end-time">Hora de Fin:</label>
                            <input type="time" id="end-time" name="end-time">
                        </div>
                        <button type="submit" class="btn">Guardar Horarios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/trabajador.js"></script>
</body>

</html>
