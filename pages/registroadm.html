<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Administrador</title>
    <link rel="stylesheet" href="../assent/css/registro.css" />
  </head>
  <body>
    <div class="bg">
      <div class="registro-container">
        <a href="/"><img class="logo-gray" src="../assent/img/logo.png" alt="Logo" /></a>
        <h2>Registrarme como administrador</h2>
        <form id="formulario-registro">
          <div class="form-group">
            <label for="name">Nombre: </label>
            <input id="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Correo: </label>
            <input id="email" type="email" required />
          </div>
          <div class="form-group">
            <label for="pass">Contraseña: </label>
            <input id="pass" type="password" required />
          </div>
          <div class="form-group">
            <label for="nombre-emp">Nombre del negocio: </label>
            <input id="nombre-emp" type="text" required />
          </div>
          <div class="form-group">
            <label for="code-emp">Codigo cliente: </label>
            <input id="code-emp" type="text" required />
          </div>
          <button class="btn" id="but" type="submit">Registrarme como administrador</button>
        </form>
        <div class="contenedor-enlace">
          <a href="login.html" class="enlace">Iniciar sesión</a>
        </div>
      </div>
      <script src="../assent/js/regisadm.js"></script>
    </div>
  </body>
</html>
