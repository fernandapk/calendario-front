<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../assent/css/registro.css" />
  </head>

  <body>
    <div class="bg">

    
    <div class="registro-container">
      <a href="/"><img class="logo-gray" src="../assent/img/logo.png" alt /></a>
      <h2>Registrarme como administrador</h2>
      <form id="formulario-registro">
        <div class="form-group">
          <label for="name"> Nombre: </label>
          <input id="name" type="text" />
        </div>
        <div class="form-group">
          <label for="email"> Correo </label>
          <input id="email" type="email" />
        </div>
        <div class="form-group">
          <label for="pass"> Contraseña </label>
          <input id="pass" type="password" />
        </div>
        <div class="form-group">
          <label for="nombre-emp"> Nombre negocio </label>
          <input id="nombre-emp" type="text" />
        </div>
        <button class="btn" id="but" type="submit">Registrarme como administrador</button>
      </form>
      <div class="contenedor-enlace">
        <a href="login.html" class="enlace">Iniciar sesión</a>
      </div>
    </div>
    <script src="../assent/js/regisadm.js"></script>
  </div>
  </body>
</html>
