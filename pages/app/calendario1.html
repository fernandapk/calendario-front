<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reservas - Salón de Belleza</title>
    <link rel="stylesheet" href="calendario1.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="logo.jpg" alt="Logo" />
            </div>
            <div class="header-title">
                <h1>Mi Calendario</h1>
            </div>
            <div class="header-nav">
            </div>
        </div>
    </header>
    <!-- Encabezado -->
    <header class="header">
        <h1>Calendario De Belleza</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">perfiles</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <div class="calendar-container">
            <h2>Reservación de tu Cita</h2>
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <div id="calendarTitle"></div>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar" id="calendar">
                <div class="day-name">Lunes</div>
                <div class="day-name">Martes</div>
                <div class="day-name">Miércoles</div>
                <div class="day-name">Jueves</div>
                <div class="day-name">Viernes</div>
                <div class="day-name">Sábado</div>
                <div class="day-name">Domingo</div>
            </div>
        </div>

        <!-- Modal para reservar -->
        <div class="modal" id="reservationModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Reserva para <span id="selectedDate"></span></h2>
                <form id="reservationForm">
                    <label for="service">Servicio:</label>
                    <select id="service" name="service">
                        <option value="peinado">Peinado</option>
                        <option value="uñas">Uñas</option>
                        <option value="pelo">Pelo</option>
                        <option value="tintura">Tintura de Pelo</option>
                    </select>

                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>

                    <button type="submit">Reservar</button>
                </form>
                <h3>Reservas existentes</h3>
                <ul id="appointmentsList"></ul>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; Calendario De Belleza</p>
        <p>2024</p>
    </footer>

    <script src="calendario1.js"></script>
</body>
</html>
