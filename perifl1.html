<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Instagram</title>
    <link rel="stylesheet" href="css/perfiles.css">
</head>
<body>

    <div class="profile">
        <div class="profile-header">
            <img src="img/logo.png" alt="Foto de Perfil" class="profile-picture">
            <div class="profile-info">
                <h1>Nombre de Usuario</h1>
                <p class="bio">Descripción del perfil...</p>
                <p><strong>Publicaciones:</strong> 100</p>
                <p><strong>Seguidores:</strong> 1000</p>
                <p><strong>Siguiendo:</strong> 500</p>
                <button class="btn-edit-profile">Editar Perfil</button> <!-- Botón para editar perfil -->
            </div>
        </div>

        <hr>

        <div class="gallery">
            <div class="post">
                <img src="img/maquillaje.png" alt="Publicación 1">
            </div>
            <div class="post">
                <img src="img/depilacion.png" alt="Publicación 2">
            </div>
            <div class="post">
                <img src="img/corte.png" alt="Publicación 3">
            </div>
            <!-- Agrega más publicaciones simuladas según sea necesario -->
        </div>
        
        <div class="suggestions">
            <h2>Sugerencias para ti</h2>
            <!-- Lista de sugerencias de perfiles -->
            <div class="profile-suggestion">
                <img src="perfil1.jpg" alt="Perfil Sugerido">
                <p>Nombre de Usuario</p>
            </div>
            <div class="profile-suggestion">
                <img src="perfil2.jpg" alt="Perfil Sugerido">
                <p>Nombre de Usuario</p>
            </div>
            <div class="profile-suggestion">
                <img src="perfil3.jpg" alt="Perfil Sugerido">
                <p>Nombre de Usuario</p>
            </div>
        </div>
    </div>

    <script src="perfiles.js"></script> <!-- Archivo JavaScript para interactividad -->
</body>
</html>
