<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
        <a href="/" ><img class="logo" src="logo.png" alt></a>
        <h2>Iniciar Sesión</h2>
        <form id="formulario-login">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="submit">Ingresar</button>
        </form>
        <div class="contenedor-enlace">

            <a href="registro.html" class="enlace">Registrarme como usuario</a>
            <a href="registroadm.html" class="enlace">Registrarme como administrador</a>
        </div>
    </div>
    <script src="js/scripts_login.js">
    </script>
</body>
</html>
