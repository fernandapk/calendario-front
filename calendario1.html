<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reservas - Salón de Belleza</title>
    <link rel="stylesheet" href="css/calendario1-cl.css">
</head>
<body>
    <div class="calendar-container">
        <h1>Reservación de tu Cita</h1>
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <div id="calendarTitle"></div>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar" id="calendar">
            <div class="day-name">Lunes</div>
            <div class="day-name">Martes</div>
            <div class="day-name">Miércoles</div>
            <div class="day-name">Jueves</div>
            <div class="day-name">Viernes</div>
            <div class="day-name">Sábado</div>
            <div class="day-name">Domingo</div>
        </div>
    </div>

    <!-- Modal para reservar -->
    <div class="modal" id="reservationModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Reserva para <span id="selectedDate"></span></h2>
            <form id="reservationForm">
                <label for="service">Servicio:</label>
                <select id="service" name="service">
                    <option value="peinado">Peinado</option>
                    <option value="uñas">Uñas</option>
                    <option value="pelo">Pelo</option>
                    <option value="tintura">Tintura de Pelo</option>
                </select>

                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>

    <!-- Tabla de opciones -->
    <div class="options-table">
        <h3>Opciones de Servicio</h3>
        <table>
            <tr>
                <th>Servicio</th>
                <th>precios</th>
            </tr>
            <tr>
                <td class="peinado">Peinado</td>
                <td>$20</td>
            </tr>
            <tr>
                <td class="uñas">Uñas</td>
                <td>$67</td>
            </tr>
            <tr>
                <td class="pelo">Pelo</td>
                <td>$90</td>
            </tr>
            <tr>
                <td class="tintura">Tintura de Pelo</td>
                <td>$95</td>
            </tr>
        </table>
    </div>

    <script src="js/calendario.js"></script>
</body>
</html>
